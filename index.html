<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筋トレ管理</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    <form class="w-75 mx-auto" id="trainingForm">
        <p class="mt-3">名103前</p>
        <div>
            <input class="form-control w-100 mt-1" name="name" id="name" placeholder="">
        </div>
        <p class="mt-3">腕立て</p>
        <div>
            <input class="form-control w-100 mt-1" name="udetate" id="udetate">
        </div>
        <p class="mt-3">腹筋</p>
        <div>
            <input class="form-control w-100 mt-1" name="fukkin" id="fukkin">
        </div>
        <p class="mt-3">背筋</p>
        <div>
            <input class="form-control w-100 mt-1" name="haikin" id="haikin">
        </div>
        <p class="mt-3">スクワット</p>
        <div>
            <input class="form-control w-100 mt-1" name="sukuwat" id="sukuwat">
        </div>
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        $(document).ready(function () {
            const liffId = "2001282935-olY64A2j";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        $(function () {
            $('#trainingForm').submit(function (event) {
                event.preventDefault(); // ページ遷移を防ぐ
                const name    = $('#name').val();
                const udetate = $('#udetate').val();
                const fukkin  = $('#fukkin').val();
                const haikin  = $('#haikin').val();
                const sukuwat = $('#sukuwat').val();
                
                const msg = `${name}\n${udetate}\n${fukkin}\n${haikin}\n${sukuwat}`;
                sendText(msg);
                // LINEボットにメッセージを送信
                const url = 'https://api.line.me/v2/bot/message/reply';
                const replyToken = getUrlParameter('replyToken'); // replyToken を取得

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': '6fjam1J3GY8pdlRYrE7bYAp5T/Zl2dt81V+6XNXJzSkHZY9oo+Y1a+jKbcSrp/5SnMnydN7jIVLwqt2OAibZNpQgxwST82fWT6lIclOC/9XdXtABH6H5wuRDkItbF2FqEZGbgKOz8zeT8mLG6//9DQdB04t89/1O/w1cDnyilFU=' // あなたのチャネルアクセストークン
                    },
                    body: JSON.stringify({
                        replyToken: replyToken,
                        messages: [
                            {
                                type: 'text',
                                text: msg
                            }
                        ]
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    sendText('Thanks');
                })
                .catch(error => console.error('Fetch error:', error));

                return false;
            });
        });

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
    </script>
</body>
</html>
